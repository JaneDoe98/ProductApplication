<div class="center">
    <h1>Termék szerkeszése</h1>
    <form #ProductForm="ngForm" id="product-form" (ngSubmit)="EditProduct()">
        
        <div class="form-group">
            <label for="id">Id</label>
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="productToEdit.id" readonly>
        </div>

        <div class="form-group">
            <label for="name">Név</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="productToEdit.name">
        </div>

        <div class="form-group">
            <label for="price">Ár</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="productToEdit.price">
        </div>

        <button type="submit" class="btn btn-primary">Mentés</button>
        <button type="button" class="btn btn-secondary" [routerLink]="['/products']" id="btn-cancel">Mégse</button>
    </form>
</div>
