<div class="center">
    <h1>Új termék létrehozása</h1>

    <div class="alert alert-danger" role="alert" [ngStyle]="errorMsgStyle" id="error-message">
        HIBA: Ezzel az azonosítóval már lézetik egy termék
    </div>

    <form #ProductForm="ngForm" id="product-form" (ngSubmit)="AddProduct()">

        <div class="form-group">
            <label for="id">Id</label>
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="product.id">
        </div>

        <div class="form-group">
            <label for="name">Név</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name">
        </div>

        <div class="form-group">
            <label for="price">Ár</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price">
        </div>

        <button type="submit" class="btn btn-primary">Mentés</button>
        <button type="button" class="btn btn-secondary" [routerLink]="['/products']" id="btn-cancel">Mégse</button>
    </form>
</div>
