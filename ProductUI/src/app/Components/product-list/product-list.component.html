<div class="center">
    <h1>Terméklista</h1>
    <div class="alert alert-danger" role="alert" [ngStyle]="errorMsgStyle" id="error-message">
        HIBA: A törölni kívánt termék már nem létezik. Kérjük frissítse az oldalt
    </div>
    <table style="width: 50%;" class="table table-striped table-dark">
        <thead>
            <tr>
                <th style="width:50%" scope="col">Név</th>
                <th style="text-align:center" style="width:20%" scope="col">Ár</th>
                <th style="width:25%" scope="col"></th>
                <th style="width:15%" scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let product of products">
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td style="text-align:center"><button [routerLink]="['/edit-product/', product.id]" type="button" class="btn btn-warning">Szerkesztés</button></td>
                    <td style="text-align:center"><button type="button" class="btn btn-danger" (click)="Delete(product.id)">Törlés</button></td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <button [routerLink]="['/add-product']" type="button" class="btn btn-success">Új Termék Hozzadása</button>
</div>
